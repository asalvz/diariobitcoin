    <style>
      body {

   .card {

  <body>
    <div class="container">
      <h1>
        <span class="jade">Jade</span>

   <div class="containerr">
  <h2>Compra y vende bitcoin y recibe usdt. la mejor cotizacion</h2>
  <div class="card" id="number-card">

 <span>31,566</span>

</div>

    <script>
		  let number = 31566;
      let isIncreasing = true;
      let increasesCount = 0;
      let decreasesCount = 0;
      let maxIncreases = 5;
      let maxDecreases = 3;
      let maxNumber = 35667;
      let minNumber = 30777;
      let interval = 1500;

      setInterval(() => {
        if (isIncreasing) {
          number += 7;
          increasesCount++;
        } else {
          number -= 7;
          decreasesCount++;
        }

        if (increasesCount == maxIncreases) {
          isIncreasing = false;
          increasesCount = 0;
        } else if (decreasesCount == maxDecreases) {
          isIncreasing = true;
          decreasesCount = 0;
        }

        if (number >= maxNumber) {
          isIncreasing = false;
        } else if (number <= minNumber) {
          isIncreasing = true;
        }

        const cardElement = document.getElementById('number-card');
        cardElement.innerText = number.toFixed(0);

        if (isIncreasing) {
          cardElement.classList.remove('decreasing');
          cardElement.classList.add('increasing');
        } else {
          cardElement.classList.remove('increasing');
          cardElement.classList.add('decreasing');
        }
      }, interval);
	</script>
  </body>
