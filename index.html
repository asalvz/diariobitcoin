<!DOCTYPE html>
<html>
<head>
  <title>Rostro Futurista de IA</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #background-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-30%, -50%);
    }
  </style>
</head>
<body>
  <div id="background-container">
    <canvas id="background-canvas"></canvas>
  </div>
  <script>
    const canvas = document.getElementById("background-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const colors = ["#00aaff", "#ff00aa", "#aaff00", "#ffaa00"];
    
    function drawFace(x, y) {
      const size = 200;
      const eyeSize = 40;
      const eyeOffsetX = 50;
      const eyeOffsetY = 50;
      
      // Dibujar cabeza
      ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
      
      // Dibujar ojos
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.arc(x - eyeOffsetX, y - eyeOffsetY, eyeSize, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(x + eyeOffsetX, y - eyeOffsetY, eyeSize, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
      
      // Dibujar boca
      ctx.fillStyle = "#ff0000";
      ctx.beginPath();
      ctx.arc(x, y + 50, 100, 0, Math.PI, false);
      ctx.closePath();
      ctx.fill();
    }
    
    function animateFaces() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const numFaces = 10;
      for (let i = 0; i < numFaces; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        drawFace(x, y);
      }
      requestAnimationFrame(animateFaces);
    }
    
    animateFaces();
  </script>
</body>
</html>
