<!DOCTYPE html>
<html>
<head>
	<title>Jade<span class="animate-ex">EX</span></title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #00ff00;
			font-size: 24px;
			text-align: center;
		}
		h1 {
			font-size: 72px;
			text-shadow: 0px 0px 10px #00ff00;
		}
		.animate-ex {
			animation: move-ex 2s ease-in-out infinite;
		}
		@keyframes move-ex {
			0% {
				transform: translateX(0);
			}
			50% {
				transform: translateX(10px);
			}
			100% {
				transform: translateX(0);
			}
		}
		.card {
			background-color: #333;
			color: #fff;
			display: inline-block;
			height: 300px;
			margin: 20px;
			width: 300px;
		}
		.buy-sell {
			background-color: #1a1a1a;
			color: #fff;
			font-size: 36px;
			margin-top: 50px;
			padding: 50px;
			text-shadow: 0px 0px 10px #00ff00;
		}
	</style>
</head>
<body>
	<h1>Jade<span class="animate-ex">EX</span></h1>
	<div class="container">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>
	<div class="buy-sell">
		<p>Compra y vende tus criptomonedas con nosotros</p>
	</div>
</body>
</html>
