		h1 {
  font-size: 3em;

  color: #333;
}

.animate-ex {
  position: relative;
  display: inline-block;
}

.animate-ex::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 100%;
  height: 5px;
  background-color: #1abc9c;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.5s ease;
}

.animate-ex:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
