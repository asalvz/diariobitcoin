<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cotizador</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            <h5 class="card-title mb-0">Cotizador de divisas</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Introduce la cotización del dólar blue o del oro:</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cotizacion-modal">Consultar cotización</button>
            <p class="card-text mt-4">Introduce los montos a convertir:</p>
            <form>
              <div class="form-group">
                <label for="monto-dolar" class="sr-only">Monto en dólares</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input type="number" class="form-control" id="monto-dolar" placeholder="Monto en dólares">
                </div>
              </div>
              <div class="form-group">
                <label for="monto-oro" class="sr-only">Monto en gramos de oro</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">g</div>
                  </div>
                  <input type="number" class="form-control" id="monto-oro" placeholder="Monto en gramos de oro">
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-block mt-4" onclick="calcular()">Calcular</button>
            </form>
            <p id="resultado" class="card-text mt-4"></p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-secondary btn-block" target="_blank">Reservar cita</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para introducir la cotización -->
  <div class="modal fade" id="cotizacion-modal" tabindex="-1" role="dialog" aria-labelledby="cotizacion-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cotizacion-modal-label">Introduce la cotización</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="cotizacion-dolar" class="sr-only">Cotización del dólar blue</label>
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">$</div>
</div>
<input type="number" class="form-control" id="cotizacion-dolar" placeholder="Cotización del dólar blue">
</div>
</div>
<div class="form-group">
<label for="cotizacion-oro" class="sr-only">Cotización del oro</label>
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">USD/g</div>
</div>
<input type="number" class="form-control" id="cotizacion-oro" placeholder="Cotización del oro">
</div>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
<button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
</div>
</div>
</div>

  </div>
  <script>
    let cotizacionDolar = 0;
    let cotizacionOro = 0;

    function calcular() {
      const montoDolar = document.getElementById("monto-dolar").value;
      const montoOro = document.getElementById("monto-oro").value;

      const resultadoDolar = montoDolar * cotizacionDolar;
      const resultadoOro = montoOro * cotizacionOro;

      const resultadoFinal = resultadoDolar + resultadoOro;

      const resultado = document.getElementById("resultado");
      resultado.textContent = `El resultado es: $${resultadoFinal.toFixed(2)}`;
    }

    document.getElementById("cotizacion-modal").addEventListener("shown.bs.modal", function () {
      document.getElementById("cotizacion-dolar").value = cotizacionDolar;
      document.getElementById("cotizacion-oro").value = cotizacionOro;
    });

    document.getElementById("cotizacion-modal").addEventListener("hide.bs.modal", function () {
      cotizacionDolar = document.getElementById("cotizacion-dolar").value;
      cotizacionOro = document.getElementById("cotizacion-oro").value;
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
