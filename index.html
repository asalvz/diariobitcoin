
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de dólar blue y oro</title>
  <!-- Incluimos los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header">
        <h2>Cotizador de dólar blue y oro</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="dolar">Dólar blue:</label>
            <input type="number" id="dolar" name="dolar" class="form-control">
          </div>
          <div class="form-group">
            <label for="oro">Oro:</label>
            <input type="number" id="oro" name="oro" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
        </form>
        <div class="mt-4">
          <p id="resultado"></p>
        </div>
        <div class="mt-4">
          <h4>Reservar una cita</h4>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluimos los scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function obtenerCotizacion() {
      fetch('https://www.dolarblue.net/api.php')
        .then(response => response.json())
        .then(data => {
          const cotizacion = data.oficial.value_sell;
          document.getElementById('dolar').value = cotizacion;
        })
        .catch(error => console.error(error));
    }

    obtenerCotizacion();

    function calcular() {
      const dolar = document.getElementById('dolar').value;
      const oro = document.getElementById('oro').value;
      const pesos = dolar * oro;
      document.getElementById('resultado').textContent = 'Resultado: ' + pesos + ' pesos argentinos';
    }
  </script>
</body>
</html>
