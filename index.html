<!DOCTYPE html>
<html>
  <head>
    <title>JadeEX</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Helvetica', sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 8rem;
        text-align: center;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin: 0;
      }

      .jade {
        background: #00ff96;
        color: #000;
        padding: 0.2em 0.4em;
        border-radius: 0.4em;
        margin-right: 0.4em;
        animation: shine 2s ease-in-out infinite;
      }

      .exchange {
        font-size: 5rem;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin: 0;
      }

      .dragon {
        font-size: 2.5rem;
        text-align: center;
        margin: 1.5em 0 0;
      }

      .dragon img {
        max-width: 100px;
      }

      @keyframes shine {
        0% {
          background: #00ff96;
          box-shadow: 0 0 10px #00ff96;
        }
        50% {
          background: #05ffa3;
          box-shadow: 0 0 20px #05ffa3;
        }
        100% {
          background: #00ff96;
          box-shadow: 0 0 10px #00ff96;
        }
      }
      .card {
		  background-color: white;
		  border: 1px solid gray;
		  padding: 10px;
		  border-radius: 5px;
		  width: 300px;
		  margin: 0 auto;
		  text-align: center;
		}

		.price {
		  font-size: 24px;
		  font-weight: bold;
		}

		#bitcoin-value {
		  font-size: 48px;
		  color: green;
		  transition: all 1s ease;
		}

		#bitcoin-value.decreasing {
		  color: red;
		}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="jade">Jade</span>
        <span class="exchange">EXÂ®</span>
      </h1>
    </div>
    <div class="dragon">
      <img src="https://i.imgur.com/QzJ1Bn6.png" alt="Dragon">
    </div>
    <div class="card">
		<div class="price">
			Precio de compra BTC: <span id="bitcoin-value">33.655</span>
		</div>
	</div>
    <script>
		let bitcoinValue = 33655;
		let isIncreasing = true;

		setInterval(() => {
		  if (isIncreasing) {
		    bitcoinValue += 7;
		  } else {
		    bitcoinValue -= 7;
		  }

		  if (bitcoinValue >= 35556) {
		    isIncreasing = false;
		  } else if (bitcoinValue <= 31887) {
		    isIncreasing = true;
		  }

		  const bitcoinValueElement = document.getElementById('bitcoin-value');
		  bitcoinValueElement.innerText = bitcoinValue.toFixed(0);

		  if (isIncreasing) {
		    bitcoinValueElement.classList.remove('decreasing');
		    bitcoinValueElement.classList.add('increasing');
		  } else {
		    bitcoinValueElement.classList.remove('increasing');
		    bitcoinValueElement.classList.add('decreasing');
		  }
		}, 100);
	</script>
  </body>
</html>
