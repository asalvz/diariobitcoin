<!DOCTYPE html>
<html>
  <head>
    <title>Fondo oscuro con efecto de escamas de serpiente</title>
      <link rel="stylesheet" href="estilos.css">

  </head>
  <body>
	  <style>
		  body {
  background-color: #000;
  background-image: radial-gradient(circle, #69b557 10%, rgba(105, 181, 87, 0) 70%);
  background-size: 3px 3px;
  animation: animacion-escamas 8s linear infinite;
}

@keyframes animacion-escamas {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 6px 6px;
  }
}body {
  margin: 0;
  padding: 0;
}

.contenedor {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  background: linear-gradient(45deg, #0d6e42, #005349);
}

h1 {
  font-size: 5rem;
  font-family: 'Helvetica', sans-serif;
  text-align: center;
  color: #fff;
  position: relative;
}

.ex {
  display: inline-block;
  position: relative;
  animation: animacion-joya 2s linear infinite;
}

@keyframes animacion-joya {
  0% {
    transform: scale(1) rotateZ(0);
  }
  25% {
    transform: scale(1.3) rotateZ(45deg);
  }
  50% {
    transform: scale(1) rotateZ(90deg);
  }
  75% {
    transform: scale(1.3) rotateZ(135deg);
  }
  100% {
    transform: scale(1) rotateZ(180deg);
  }
}

.ex::before {
  content: "";
  display: block;
  position: absolute;
  top: -10px;
  right: -10px;
  bottom: -10px;
  left: -10px;
  border-radius: 50%;
  border: 5px solid #fff;
  animation: animacion-brillo 2s linear infinite;
}

@keyframes animacion-brillo {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}


	  </style>
	  
   <div class="texto">
      <span>Jade</span> <span class="ex">EX</span>
    </div>
  </body>
  </body>
</html>
