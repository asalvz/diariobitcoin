<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cotización de Bitcoin</title>
  <style>
    .card {
      width: 25%;
      margin: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .card-title {
      margin-top: 1rem;
    }

    .negative-change {
      color: red;
    }

    .positive-change {
      color: green;
    }
  </style>
  <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Cotización de Bitcoin</h5>
      <div id="coin-gecko-widget">
        <coingecko-coin-price-marquee-widget coin-ids="bitcoin" currency="usd" background-color="#ffffff" locale="es" text-color="#000000"></coingecko-coin-price-marquee-widget>
      </div>
    </div>
  </div>

  <script>
    const widget = document.querySelector('coingecko-coin-price-marquee-widget');

    widget.addEventListener('coingeckoPriceChange', event => {
      const priceChange = event.detail;

      if (priceChange === 'negative') {
        widget.classList.remove('positive-change');
        widget.classList.add('negative-change');
      } else if (priceChange === 'positive') {
        widget.classList.remove('negative-change');
        widget.classList.add('positive-change');
      } else {
        widget.classList.remove('positive-change', 'negative-change');
      }
    });
  </script>
</body>
</html>
