<!DOCTYPE html>
<html>
  <head>
    <title>JadeEX</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: 'Helvetica', sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 6rem;
        text-align: center;
        letter-spacing: 0.2em;
      }

      .jade {
        background: linear-gradient(to right, #00c781, #05c5dd);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        position: relative;
      }

      .ex {
        font-size: 8rem;
        color: #05c5dd;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0 0 10px rgba(5, 197, 221, 0.5);
        animation: animacion-brillo 1s ease-in-out infinite;
      }

      @keyframes animacion-brillo {
        0% {
          text-shadow: 0 0 10px rgba(5, 197, 221, 0.5);
        }
        50% {
          text-shadow: 0 0 20px rgba(5, 197, 221, 0.7);
        }
        100% {
          text-shadow: 0 0 10px rgba(5, 197, 221, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="jade">Jade</span>
        <span class="ex">EX</span>
      </h1>
    </div>
  </body>
</html>
