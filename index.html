<!DOCTYPE html>
<html>
  <head>
    <title>Jade Exchange</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: 'Helvetica', sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 10rem;
        text-align: center;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin: 0;
      }

      .jade {
        background: #00ff96;
        color: #000;
        padding: 0.2em 0.4em;
        border-radius: 0.4em;
        margin-right: 0.4em;
      }

      .exchange {
        font-size: 8rem;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin: 0;
      }

      .dragon {
        font-size: 2.5rem;
        text-align: center;
        margin: 1.5em 0 0;
      }

      .dragon img {
        max-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="jade">Jade</span>
        <span class="exchange">Exchange</span>
      </h1>
    </div>
    <div class="dragon">
      <img src="https://i.imgur.com/QzJ1Bn6.png" alt="Dragon">
    </div>
  </body>
</html>
