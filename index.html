<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mi sitio de intercambio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h1 {
			font-weight: 500;
			font-size: 2.5rem;
			margin: 0 0 20px;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
			margin: 0 0 20px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 1.2rem;
			cursor: pointer;
		}

		.button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Mi sitio de intercambio</h1>
	</header>

	<div class="container">
		<p>Bienvenido a mi sitio de intercambio, donde puedes comprar y vender tus criptomonedas favoritas.</p>

		<button class="button">Regístrate</button>
		<button class="button">Iniciar sesión</button>
	</div>
</body>
</html>
