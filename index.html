




<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	
  
  <style>body {
  background-color: black;
  color: white;
}

	  .background {
  background-color: #000000; /* fondo negro */
  height: 100vh; /* altura total de la pantalla */
  width: 100%; /* ancho total de la pantalla */
  overflow: hidden; /* ocultar burbujas que se salgan de la pantalla */
  position: relative; /* posicionamiento relativo para burbujas absolutas */
}
	.jadeex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.jadeex {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 72px;
  text-shadow: 0px 0px 10px #fff, 0px 0px 20px #fff, 0px 0px 30px #fff, 0px 0px 40px #40ff00, 0px 0px 70px #40ff00, 0px 0px 80px #40ff00, 0px 0px 100px #40ff00, 0px 0px 150px #40ff00;
  animation: blink 2s infinite;
  transform: rotate(-20deg);
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}



.bubble {
  position: absolute; /* posicionamiento absoluto */
  bottom: 0; /* comenzar desde abajo */
  border-radius: 50%; /* forma de burbuja */
  animation-name: bubble-up; /* animación de burbuja */
  animation-duration: 3s; /* duración de la animación */
  animation-iteration-count: infinite; /* animación infinita */
	
}

.bubble1 {
  width: 30px;
  height: 30px;
  background-color: rgba(255, 255, 255, 0.5); /* burbuja blanca transparente */
  left: calc(50% - 90px);
  animation-delay: 1s; /* retrasar animación */
}

.bubble2 {
  width: 50px;
  height: 50px;
  background-color: rgba(255, 255, 255, 0.7); /* burbuja blanca transparente */
  left: calc(50% - 70px);
  animation-delay: 2s; /* retrasar animación */
}

.bubble3 {
  width: 70px;
  height: 70px;
  background-color: rgba(255, 255, 255, 0.9); /* burbuja blanca transparente */
  left: calc(50% - 35px);
  animation-delay: 3s; /* retrasar animación */
	
}

.bubble4 {
  width: 40px;
  height: 40px;
  background-color: rgba(255, 255, 255, 0.6); /* burbuja blanca transparente */
  left: calc(50% + 5px);
  animation-delay: 4s; /* retrasar animación */
	
}

.bubble5 {
  width: 60px;
  height: 60px;
  background-color: rgba(255, 255, 255, 0.8); /* burbuja blanca transparente */
  left: calc(50% + 35px);
  animation-delay: 5s; /* retrasar animación */
	
}

@keyframes bubble-up {
  0% {
    transform: translateY(0); /* burbuja sin movimiento */
  }
  100% {
    transform: translateY(-100vh); /* burbuja en movimiento hacia arriba */
  }
}
	  .card-container {
  display: flex;
  justify-content: center;
  margin-top: auto;
  margin-bottom: 50px;
width:30%;
}



.widget {
  background-color: #f5f5f5;
  padding: 10px;
  margin-bottom: 10px;
}

</head>

  <span class="jadeex">JadeEx</span>

<body>
<div class="background">
	 
	
	
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
  <div class="bubble bubble5"></div>

	
	

<div class="card-container">
	
  <div class="card">
 <div id="coin-gecko-widget">
	      <coingecko-coin-price-chart-widget  coin-id="bitcoin" currency="usd" height="300" locale="es"></coingecko-coin-price-chart-widget><coingecko-coin-price-chart-widget  coin-id="ethereum" currency="usd" height="300" locale="es"></coingecko-coin-price-chart-widget>

        
     
      </div>
</div>  
  </div>
</div>	
  <script>
    const widget = document.querySelector('coingecko-coin-price-marquee-widget');

    widget.addEventListener('coingeckoPriceChange', event => {
      const priceChange = event.detail;

      if (priceChange === 'negative') {
        widget.classList.remove('positive-change');
        widget.classList.add('negative-change');
      } else if (priceChange === 'positive') {
        widget.classList.remove('negative-change');
        widget.classList.add('positive-change');
      } else {
        widget.classList.remove('positive-change', 'negative-change');
      }
    });
  </script>



</body>
